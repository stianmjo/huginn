name: Publish backend image (GHCR)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          IMAGE_BASE="${REGISTRY}/${IMAGE_NAME}"
          SHA_TAG="${IMAGE_BASE}:sha-${GITHUB_SHA::7}"

          echo "TAGS<<EOF" >> "$GITHUB_OUTPUT"
          echo "$SHA_TAG" >> "$GITHUB_OUTPUT"

          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "${IMAGE_BASE}:${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "${IMAGE_BASE}:latest" >> "$GITHUB_OUTPUT"
          fi

          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.vars.outputs.TAGS }}
